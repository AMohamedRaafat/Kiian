<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كيان - ابدأ رحلتك في القيادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "IBM Plex Sans Arabic", sans-serif;
        overflow-x: hidden;
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 25%,
          #f093fb 50%,
          #4facfe 75%,
          #00f2fe 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 20s infinite ease-in-out;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: white;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background: white;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .shape-3 {
        width: 150px;
        height: 150px;
        background: white;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-50px) rotate(180deg);
        }
      }

      .content-wrapper {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .title {
        font-size: 5rem;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
        animation: fadeInDown 1s ease-out;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 4rem;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cards-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      @media (min-width: 768px) {
        .cards-container {
          flex-direction: row;
        }
      }

      .card {
        position: relative;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #333;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        cursor: pointer;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 1;
      }

      .card:hover::before {
        opacity: 1;
      }

      .card:hover {
        transform: translateY(-20px) scale(1.05);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      }

      .card-content {
        position: relative;
        z-index: 2;
        text-align: center;
        transition: all 0.4s ease;
      }

      .card:hover .card-content {
        color: white;
      }

      .card-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        transition: all 0.4s ease;
        color: #667eea;
      }

      .card:hover .card-icon {
        transform: scale(1.2) rotate(5deg);
        color: white;
      }

      .card-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        transition: all 0.4s ease;
      }

      .card-description {
        font-size: 1rem;
        opacity: 0.7;
        transition: all 0.4s ease;
      }

      .card:hover .card-description {
        opacity: 1;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s ease-out;
        pointer-events: none;
      }

      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .title {
          font-size: 3.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
          margin-bottom: 3rem;
        }

        .card {
          width: 280px;
          height: 280px;
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
      <div class="content-wrapper">
        <h1 class="title">كيان</h1>
        <p class="subtitle">ابدأ رحلتك في القيادة</p>
        <div class="cards-container">
          <a href="./customer/index.html" class="card" id="customerCard">
            <div class="card-content">
              <i class="fas fa-user card-icon"></i>
              <div class="card-title">عميل</div>
              <div class="card-description">ابدأ رحلتك كعميل</div>
            </div>
          </a>
          <a href="./captin/index.html" class="card" id="captinCard">
            <div class="card-content">
              <i class="fas fa-car card-icon"></i>
              <div class="card-title">كابتن</div>
              <div class="card-description">ابدأ رحلتك ككابتن</div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Ripple effect on card click
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", function (e) {
          const ripple = document.createElement("span");
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = size + "px";
          ripple.style.left = x + "px";
          ripple.style.top = y + "px";
          ripple.classList.add("ripple");

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Add parallax effect to shapes
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".shape");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 20;
          const y = (mouseY - 0.5) * speed * 20;
          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Add entrance animation to cards
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.style.opacity = "1";
              entry.target.style.transform = "translateY(0)";
            }, index * 200);
          }
        });
      }, observerOptions);

      document.querySelectorAll(".card").forEach((card) => {
        card.style.opacity = "0";
        card.style.transform = "translateY(30px)";
        card.style.transition = "opacity 0.6s ease, transform 0.6s ease";
        observer.observe(card);
      });
    </script>
  </body>
</html>
